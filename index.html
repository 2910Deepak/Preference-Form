<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Preference Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="center">
            <h1>PLEASE CHOOSE CATEGORIES</h1>
            <hr size="1px" width="180px" color="#A7A4A4">
            <form method="POST" action="">
                <div class="heading">
                    <label>LOCATION:</label><br>
                </div>
                <div class="radiooption">
                    <span>
                    <input type="radio" id="delhi" name="location" value="Delhi">
                    <label for="delhi">Delhi</label>
                    <input type="radio" id="kolkata" name="location" value="Kolkata">
                    <label for="kolkata">Kolkata</label>
                    <input type="radio" id="bengaluru" name="location" value="Bengaluru">
                    <label for="bengaluru">Bengaluru</label>
                    </span>
                </div>
                <div class="heading1">
                    <label >VEHICLE TYPE:</label>
                </div>
                <div class="radiooption">
                    <span>
                    <input type="radio"   id="twowheeler" name="type" value="Two Wheeler">
                    <label for="twowheeler">Two Wheeler</label>
                    <input type="radio" id="fourwheeler" name="type" value="Four Wheeler">
                    <label for="fourwheeler">Four Wheeler</label> 
                    </span>
                </div>
                <div>
                    <button class="button">
                        CANCEL
                    </button>
                </div>
                <div>
                    <button class="button">
                        PROCEED TO 360 VIEW
                    </button>
                </div>
                
            </form>
        </div>

    </div>
  </body>
</html>
